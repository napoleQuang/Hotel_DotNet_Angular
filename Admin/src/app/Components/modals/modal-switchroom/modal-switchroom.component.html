<div class="container pt-2">
    <div class="modal-header">
        <label>Số phòng: {{this.data.roomNumber}}</label>

    </div>
    <div class="mt-3">
        <div class="mt-3">
            <span class="px-3 py-1 bg-warning "></span>
            <span>: Phòng muốn đổi</span>
        </div>
        <div class="mt-3">
            <span class="px-3 py-1  bg-info"></span>
            <span>: Phòng còn trống</span>
        </div>
        <div class="mt-3">
            <span class="px-3 py-1  bg-danger "></span>
            <span>: Phòng đã được đặt</span>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row">
            <div *ngFor="let item of roomsByRoomType">
                <div class="title my-3">{{item.roomType.name}}</div>
                <div class="row">

                    <div *ngFor="let room of item.rooms" class="col-2 p-1 mb-4">
                        <div
                            *ngIf ="room.isActive||room.isReserved"
                            [ngClass]="{'phong text-center p-1':true,selected:room.isActive,isReserved:room.isReserved }">
                            <p>{{room.roomNumber}}</p>
                        </div>

                        <div
                            (click)="openConfirmDialog(room.roomNumber,room.roomID)"
                            *ngIf ="!room.isActive&&!room.isReserved"
                            [ngClass]="{'phong text-center p-1':true,selected:room.isActive,isReserved:room.isReserved }">
                            <p>{{room.roomNumber}}</p>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
